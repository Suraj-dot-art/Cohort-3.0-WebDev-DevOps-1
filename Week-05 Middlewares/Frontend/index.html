<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Suraj Website</title>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.7.6/axios.min.js"></script>
    <script>
        function sendReq(){ 
            const a = document.getElementById("a").value;
            const b = document.getElementById("b").value;

            if (!a || !b) {
                alert("Please enter both values.");
                return;
            }

            axios.post( "http://localhost:4000/sum",{
                a:a,
                b:b 
            })
        }
    </script>

</head>
<body>
    <input type="text" id="a" placeholder="value 1">
    <input type="text" id="b" placeholder="value 2">

    <button onclick="sendReq()">Find Sum</button>

</body>
</html>
